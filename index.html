
<!DOCTYPE html>
<html>
    <head>
        <title>Sum of two numbers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="media_querie.css" />
    </head>
    <body>
        <div class="container">
            <h3 class="label">Enter the first number</h3>
            <input id="firstNumber" type="number" class="input_number" />
            <h3 class="label">Enter the second number</h3>
            <input id="secondNumber" type="number" class="input_number" />
            <button class="btn_sum" id="btnSum">Sum</button>
        </div>

        <div class="history">
            <table id="myTable">
                <tr>
                   <th>Sum</th> 
                   <th>Result</th> 
                </tr>
            </table>
        </div>
        
        <div class="footer">
            <div class="footer__detail" id="finalSum">
                Total: 00,00
            </div>
        </div>


        <div class="box_edit_item">
            <div class="box_edit_item__container">
                <h3 class="label">Edit the first number</h3>
                <input id="number1Edit" type = "number" class="input_number" />
                <h3 class="label">Edit the first number</h3>
                <input id="number2Edit" type="number" class="input_number" />
                <button id="bthSaveEdit" class="btn_sum">Save</button>
            </div>

        </div>

        <script src="util.js"></script>
        <script src="script.js"></script>
    </body>
</html>
